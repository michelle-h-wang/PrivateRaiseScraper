<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <h1>PrivateRaise Deal Scraper</h1>
        <script>
            var main = require("./index.js")
        </script>
    </head>
    <body>
        <script>
            function submitURL() {
                var url = document.getElementById("input").value;
                document.getElementById("msg").innerHTML = "submitted url";
                
                document.getElementById("response").setAttribute('input-url', url);
                document.getElementById("response").innerHTML = document.getElementById("response").getAttribute("input-url");
            }
        </script>
    
        <div>
            <!-- <script> var url = prompt("enter url: ") </script> -->
            <input id="input" placeholder="url">
            <button id="submit" type="button" onclick="submitURL()">submit</button>
            <div id="msg"> Not yet submitted </div>
        </div>

        <div id="response">
            <!-- <script type="text/javascript" id="responseBox" src = "index.js"></script> -->

        </div>

    </body>
</html>
